<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 一般情况下this最终指向是调用它的那个对象
        //全局作用域或者普通函数找中this指向全局对象window
        console.log(this)

        function fn(){
            console.log(this)
        }
        window.fn()

        window.setTimeout(function(){
            console.log(this)
        }, 1000)

        // 方法调用中谁调用this指向谁
        var o = {
            sayHi: function(){
                console.log(this)
            }
        }
    </script>
</body>
</html>
